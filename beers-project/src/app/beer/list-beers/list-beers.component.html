<h2>All Beers</h2>

     
<md-content class="md-padding" layout="row" layout-wrap>
    <div flex="33" ng-repeat="beer in beers">
        <md-card>
            <single-beer ng-if="beers"
                         *ngFor="let beer of beers"
                         [beer]="beer">
            </single-beer>
        </md-card>
    </div>
</md-content>
